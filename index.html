<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tienda - Catálogo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">MiTienda</div>
    <nav class="main-nav">
      <a href="#">Inicio</a>
      <a href="#catalog">Catálogo</a>
      <a href="#contact">Contacto</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Tienda de Ropa</h1>
      <p>Encuentra prendas de calidad — selecciona y contacta al vendedor.</p>
      <a class="btn" href="#catalog">Ver catálogo</a>
    </section>

    <section id="catalog" class="catalog">
      <h2>Catálogo</h2>
      <div id="product-grid" class="product-grid">
        <!-- Las cards se inyectan con JS -->
      </div>
    </section>
  </main>

  <!-- Modal detalle -->
  <div id="product-modal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button id="modal-close" class="modal-close" aria-label="Cerrar">✕</button>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-info">
          <h3 id="modal-name"></h3>
          <p id="modal-desc"></p>
          <p><strong>Precio:</strong> $<span id="modal-price"></span></p>
          <p><strong>Stock:</strong> <span id="modal-stock"></span></p>
          <p><strong>Talles:</strong> <span id="modal-sizes"></span></p>
          <div class="modal-actions">
            <button id="contact-btn" class="btn">Contactar vendedor</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>&copy; 2025 MiTienda - Trabajo práctico</small>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
